<div class="container">
  <!-- menu -->
  <app-menu></app-menu>

  <!-- logout -->
  <app-logout></app-logout>

  <h1>CADASTRO DE RECEITAS</h1>

    <mat-grid-list cols="3" rowHeight="3:1">
      <mat-grid-tile class="coluna">
        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select >
              <mat-option *ngFor="let tipo of tipos" [value]="tipo">
              {{tipo}}
              </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile class="coluna">
        <mat-slide-toggle color="primary" >Receita fixa?</mat-slide-toggle>
      </mat-grid-tile>

      <mat-grid-tile class="coluna">
        <mat-form-field appearance="fill">
          <mat-label>Data da Receita</mat-label>
          <input matInput [matDatepicker]="picker" >
          <mat-hint>DD/MM/AAAA</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <!-- linha 2 -->
      <mat-grid-tile class="coluna" colspan="2">
        <mat-form-field class="full-width desc" appearance="fill">
          <mat-label>Descrição</mat-label>
          <input matInput maiusculo>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile class="coluna">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Valor</mat-label>
          <input matInput dinheiro>
        </mat-form-field>
      </mat-grid-tile>
      <!-- linha 3 -->
      <mat-grid-tile class="coluna botoes" colspan="3">
          <button mat-raised-button>Limpar</button>
          <button mat-raised-button color="primary">Salvar</button>
      </mat-grid-tile>
    </mat-grid-list>

</div>
